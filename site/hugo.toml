    source = ".generated/packages/launcher/design.md"
    target = "content/packages/launcher/design.md"
  [[module.mounts]]
    source = ".generated/packages/launcher/design-details.md"
    target = "content/packages/launcher/design-details.md"
  [[module.mounts]]
    source = ".generated/packages/launcher/code-design.md"
