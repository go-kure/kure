baseURL = 'https://www.gokure.dev/'
languageCode = 'en-us'
title = 'Go Kure'

[params]
  disableInlineCopyToClipBoard = true
  customHeaderPartial = "custom-header.html"
  themeVariant = "relearn-dark"

[module]
  [[module.imports]]
    path = 'github.com/McShelby/hugo-theme-relearn'

  # === Generated content (from inject-frontmatter.sh) ===

  # Main documentation
  [[module.mounts]]
    source = ".generated/overview/readme.md"
    target = "content/overview/readme.md"

  [[module.mounts]]
    source = ".generated/architecture/details.md"
    target = "content/architecture/details.md"

  # Launcher package
  [[module.mounts]]
    source = ".generated/packages/launcher/readme.md"
    target = "content/packages/launcher/readme.md"
