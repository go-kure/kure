name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

env:
  GO_VERSION: '1.24.12'

jobs:
  check-ci:
    name: Verify CI passed
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status for this commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT_SHA="${{ github.sha }}"
          echo "Checking CI status for $COMMIT_SHA"

          # Wait up to 5 minutes for CI to complete
          for i in {1..30}; do
            STATUS=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/status --jq '.state')
            echo "Attempt $i: CI status = $STATUS"

            if [ "$STATUS" = "success" ]; then
              echo "CI passed!"
              exit 0
            elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
              echo "::error::CI failed for this commit. Cannot release."
              exit 1
            fi

            sleep 10
          done

          echo "::error::CI did not complete in time"
          exit 1

  validate:
    name: Validate tag and changelog
    runs-on: ubuntu-latest
    needs: check-ci
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag format and CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF##*/}"
          echo "Tag: $TAG"

          # Validate tag format
          echo "$TAG" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+(-alpha\.[0-9]+|-beta\.[0-9]+|-rc\.[0-9]+)?$' \
            || { echo "Invalid tag format: $TAG"; exit 1; }

          # Validate CHANGELOG has section for this tag
          test -f CHANGELOG.md && grep -q "^## $TAG" CHANGELOG.md \
            || { echo "CHANGELOG.md missing section for $TAG"; exit 1; }

          # Ensure new tag is greater than previous tag
          LAST=$(git tag --list 'v*' --sort=-v:refname | sed -n '2p' || true)
          if [ -n "$LAST" ]; then
            if [ "$(printf '%s\n%s\n' "$LAST" "$TAG" | sort -V | tail -n1)" != "$TAG" ]; then
              echo "Tag $TAG is not greater than last $LAST"; exit 1;
            fi
          fi

  goreleaser:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-release:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Refresh Go module proxy
        run: |
          TAG="${GITHUB_REF##*/}"
          curl -s "https://proxy.golang.org/github.com/go-kure/kure/@v/${TAG}.info" || true
          echo "Refreshed proxy for $TAG"
