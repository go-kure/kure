name: CI

on:
  push:
    branches: [main, develop, 'release/*']
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 4 * * *'  # 4am UTC daily - catch external changes
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  # Go version is read from mise.toml (single source of truth)
  # GO_VERSION is set dynamically in each job that needs it
  GOLANGCI_LINT_VERSION: 'v1.64.8'

# Avoid duplicate runs on the same commit
concurrency:
  group: ci-${{ github.sha }}
  cancel-in-progress: false

jobs:
  # =============================================================================
  # Pre-flight: Rebase Freshness Check
  # =============================================================================

  rebase-check:
    name: rebase-check
    runs-on: ubuntu-latest
    timeout-minutes: 2
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0

    - name: Check branch is rebased on main
      run: |
        git fetch origin main
        if ! git merge-base --is-ancestor origin/main HEAD; then
          echo "::error::Branch is not rebased on latest main. Please run: git rebase origin/main"
          exit 1
        fi
        echo "Branch is up to date with main."

  # =============================================================================
  # Stage 1: Fast Validation
  # =============================================================================

  validate:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make deps

    - name: Check Go version consistency
      run: make check-go-version

    - name: Install yq for version validation
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq

    - name: Validate version consistency
      run: ./scripts/sync-versions.sh check

    - name: Check formatting
      run: |
        make fmt
        if [ -n "$(git status --porcelain)" ]; then
          echo "::error::Code is not properly formatted. Run 'make fmt' to fix."
          git diff
          exit 1
        fi

    - name: Check go mod tidy
      run: |
        make tidy
        if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
          echo "::error::go.mod or go.sum is not tidy. Run 'make tidy' to fix."
          git diff go.mod go.sum
          exit 1
        fi

    - name: Run go vet
      run: make vet

    - name: Fetch base branch for diff-based lint
      if: github.event_name == 'pull_request'
      run: git fetch origin ${{ github.base_ref }} --depth=1

    - name: Run linters
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          make lint LINT_FLAGS="--new-from-rev=origin/${{ github.base_ref }}"
        else
          make lint
        fi

  # =============================================================================
  # Stage 2: Tests and Security (parallel)
  # =============================================================================

  test:
    name: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: validate
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set up gotestfmt
      uses: GoTestTools/gotestfmt-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: v2.2.0

    - name: Install dependencies
      run: make deps

    - name: Run unit tests
      run: |
        set -euo pipefail
        go test -json -v -timeout 30s ./... 2>&1 | tee /tmp/gotest.log | gotestfmt

    - name: Upload test log
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-log
        path: /tmp/gotest.log
        if-no-files-found: error

    - name: Run race tests
      run: make test-race

    - name: Run tests with coverage
      run: make test-coverage

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v6
      with:
        name: coverage
        path: coverage/coverage.out
        retention-days: 7

  security:
    name: Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: validate
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Install govulncheck
      run: go install golang.org/x/vuln/cmd/govulncheck@latest

    - name: Run govulncheck
      run: |
        set +e
        OUTPUT=$(govulncheck ./... 2>&1)
        EXIT_CODE=$?
        echo "$OUTPUT"

        if [ $EXIT_CODE -ne 0 ]; then
          {
            echo "## :shield: govulncheck found vulnerabilities"
            echo ""
            echo '```'
            echo "$OUTPUT"
            echo '```'
            echo ""
            echo "**Fix:** Update the Go version or affected dependencies as indicated above."
          } >> "$GITHUB_STEP_SUMMARY"
          exit $EXIT_CODE
        else
          echo ":white_check_mark: **govulncheck** — no vulnerabilities found" >> "$GITHUB_STEP_SUMMARY"
        fi

    - name: Check for outdated dependencies
      run: make outdated

    - name: Check for sensitive files
      run: |
        # Check for common sensitive patterns
        if grep -r -i "password\|secret\|token\|key" --include="*.go" --include="*.yaml" --include="*.yml" . | grep -v "test" | grep -v "_test.go" | grep -E "(=|:)" | head -10; then
          echo "::warning::Potential sensitive information found in code. Please review."
        fi

  # =============================================================================
  # Stage 3: Coverage Check
  # =============================================================================

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Download coverage artifact
      uses: actions/download-artifact@v7
      with:
        name: coverage
        path: coverage/

    - name: Check coverage threshold
      id: coverage
      run: |
        COVERAGE=$(go tool cover -func=coverage/coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
        THRESHOLD=70
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Current coverage: ${COVERAGE}%"
        echo "Required threshold: ${THRESHOLD}%"

        if [ "${COVERAGE%.*}" -lt "$THRESHOLD" ]; then
          echo "::error::Test coverage ${COVERAGE}% is below required threshold of ${THRESHOLD}%"
          exit 1
        else
          echo "::notice::Test coverage ${COVERAGE}% meets required threshold"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage/coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: coverage
        message: |
          ## Test Coverage Report

          **Total Coverage:** ${{ steps.coverage.outputs.coverage }}%

          Coverage threshold: 70%

  # =============================================================================
  # Stage 4: Build and K8s Compatibility (parallel)
  # =============================================================================

  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: coverage-check
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    strategy:
      matrix:
        target: [kure, kurel, demo]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make deps

    - name: Build ${{ matrix.target }}
      run: make build-${{ matrix.target }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: ${{ matrix.target }}-linux-amd64
        path: bin/${{ matrix.target }}
        retention-days: 7

  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [build-binaries, docs-build]
    if: always()
    steps:
    - name: Check build results
      run: |
        if [ "${{ needs.build-binaries.result }}" != "success" ]; then
          echo "Build matrix failed or was cancelled"
          exit 1
        fi
        if [ "${{ needs.docs-build.result }}" != "success" ]; then
          echo "Docs build failed or was cancelled"
          exit 1
        fi

  k8s-compat:
    name: K8s Compatibility
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: coverage-check
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    strategy:
      fail-fast: false
      matrix:
        k8s-version: ['0.34', '0.35']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-k8s-${{ matrix.k8s-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-k8s-${{ matrix.k8s-version }}-
          ${{ runner.os }}-go-

    - name: Update k8s.io dependencies to v${{ matrix.k8s-version }}
      run: |
        go get k8s.io/api@v${{ matrix.k8s-version }}.0
        go get k8s.io/apimachinery@v${{ matrix.k8s-version }}.0
        go get k8s.io/client-go@v${{ matrix.k8s-version }}.0
        go mod tidy

    - name: Build with k8s.io v${{ matrix.k8s-version }}
      run: go build ./...

    - name: Test with k8s.io v${{ matrix.k8s-version }}
      run: go test -short ./...

  # =============================================================================
  # Stage 5: Cross-Platform Build (main/release only)
  # =============================================================================

  cross-platform:
    name: Cross-Platform Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build-binaries
    if: |
      (github.event_name != 'pull_request' || github.event.pull_request.draft == false) &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))

    strategy:
      fail-fast: false
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
        exclude:
          - os: windows
            arch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Cache Go modules
      uses: actions/cache@v5
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: make deps

    - name: Build for ${{ matrix.os }}/${{ matrix.arch }}
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
        GIT_COMMIT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
        BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')

        if [ "${{ matrix.os }}" = "windows" ]; then
          EXT=".exe"
        else
          EXT=""
        fi

        mkdir -p bin
        go build -ldflags="-s -w -X main.Version=${VERSION} -X main.GitCommit=${GIT_COMMIT} -X main.BuildTime=${BUILD_TIME}" \
          -o bin/kure-${{ matrix.os }}-${{ matrix.arch }}${EXT} ./cmd/kure
        go build -ldflags="-s -w -X main.Version=${VERSION} -X main.GitCommit=${GIT_COMMIT} -X main.BuildTime=${BUILD_TIME}" \
          -o bin/kurel-${{ matrix.os }}-${{ matrix.arch }}${EXT} ./cmd/kurel

    - name: Upload cross-platform artifacts
      uses: actions/upload-artifact@v6
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.arch }}
        path: bin/*
        retention-days: 30

  # =============================================================================
  # Docs Build (parallel with main pipeline)
  # =============================================================================

  docs-build:
    name: docs-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    env:
      HUGO_VERSION: '0.155.3'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Read Go version from mise.toml
      id: go-version
      run: |
        GO_VER=$(grep '^go = ' mise.toml | sed 's/go = "\(.*\)"/\1/')
        echo "version=$GO_VER" >> $GITHUB_OUTPUT
        echo "Using Go version: $GO_VER"

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ steps.go-version.outputs.version }}
        check-latest: true

    - name: Install Hugo CLI
      run: |
        wget -q -O ${{ runner.temp }}/hugo.deb \
          https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

    - name: Check mounted files exist
      run: bash site/scripts/check-mounts.sh

    - name: Inject front matter
      run: bash site/scripts/inject-frontmatter.sh

    - name: Generate CLI reference
      run: make docs-cli

    - name: Check for unmapped docs
      run: bash site/scripts/check-unmapped-docs.sh

    - name: Generate versions config overlay
      run: bash scripts/gen-versions-toml.sh --version dev

    - name: Build Hugo site
      working-directory: site
      env:
        HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
        HUGO_ENVIRONMENT: production
      run: hugo --config hugo.toml,versions.toml --minify --baseURL "https://www.gokure.dev/"

    - name: Upload docs artifact
      uses: actions/upload-artifact@v6
      with:
        name: docs-site
        path: site/public/
        retention-days: 7

  # =============================================================================
  # PR-only Jobs (parallel, non-blocking)
  # =============================================================================

  analyze-changes:
    name: Analyze Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v47
      with:
        files: |
          **.go
          go.mod
          go.sum
          Makefile
          .github/workflows/**.yml

    - name: Analyze Go changes
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        echo "Changed Go-related files:"
        echo "${{ steps.changed-files.outputs.all_changed_files }}"

        # Count lines of code changes
        ADDED_LINES=$(git diff --numstat origin/main...HEAD | awk '{added+=$1} END {print added+0}')
        REMOVED_LINES=$(git diff --numstat origin/main...HEAD | awk '{removed+=$2} END {print removed+0}')

        echo "Lines added: $ADDED_LINES"
        echo "Lines removed: $REMOVED_LINES"

        # Check if this is a major change
        if [ "$ADDED_LINES" -gt 500 ] || [ "$REMOVED_LINES" -gt 500 ]; then
          echo "::notice::This is a major change (500+ lines). Consider breaking it into smaller PRs."
        fi

    - name: Check for breaking changes
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        # Look for potential breaking changes in public APIs
        if echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -E "pkg/.*\.go$"; then
          echo "::warning::Changes detected in pkg/ directory. Review for potential breaking changes to public API."
        fi

  docs-check:
    name: Docs Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Check for documentation updates
      id: docs-changed
      uses: tj-actions/changed-files@v47
      with:
        files: |
          **.md
          docs/**
          examples/**
          cmd/demo/**

    - name: Validate documentation
      if: steps.docs-changed.outputs.any_changed == 'true'
      run: |
        echo "Documentation files changed:"
        echo "${{ steps.docs-changed.outputs.all_changed_files }}"

        # Check for broken links in markdown files (basic check)
        for file in ${{ steps.docs-changed.outputs.all_changed_files }}; do
          if [[ $file == *.md ]]; then
            if grep -q "](http" "$file"; then
              echo "External links found in $file - manual verification recommended"
            fi
          fi
        done

    - name: Check if public API changes need documentation
      run: |
        # Check if pkg/ changes exist but no documentation updates
        if git diff --name-only origin/main...HEAD | grep -q "^pkg/"; then
          if ! git diff --name-only origin/main...HEAD | grep -qE "\.(md|txt)$"; then
            echo "::warning::Public API changes detected but no documentation updates found. Consider updating README.md or adding examples."
          fi
        fi

  # =============================================================================
  # Stage 6: Mirror to GitLab (main only, after all checks pass)
  # =============================================================================

  mirror-to-gitlab:
    name: Mirror to GitLab
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build, security, k8s-compat, cross-platform, docs-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Push to GitLab mirror
      env:
        GITLAB_DEPLOY_KEY: ${{ secrets.GITLAB_DEPLOY_KEY }}
      run: |
        set -euo pipefail

        # SSH setup
        mkdir -p ~/.ssh
        echo "$GITLAB_DEPLOY_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -t ed25519 gitlab.com >> ~/.ssh/known_hosts 2>/dev/null

        # Add GitLab remote
        git remote add gitlab git@gitlab.com:autops/wharf/kure.git

        # Divergence detection
        echo "Fetching GitLab main branch for comparison..."
        if git fetch gitlab main 2>/dev/null; then
          GITLAB_SHA=$(git rev-parse FETCH_HEAD)
          GITHUB_SHA=$(git rev-parse HEAD)

          if [ "$GITLAB_SHA" = "$GITHUB_SHA" ]; then
            echo "GitLab main is already up to date (${GITHUB_SHA:0:7})"
          elif git merge-base --is-ancestor FETCH_HEAD HEAD; then
            echo "GitLab main is behind GitHub main (fast-forward)"
            echo "  GitLab: ${GITLAB_SHA:0:7}"
            echo "  GitHub: ${GITHUB_SHA:0:7}"
          else
            echo "::error::GitLab main has diverged from GitHub main — manual intervention required"
            echo "  GitHub main: ${GITHUB_SHA:0:7}"
            echo "  GitLab main: ${GITLAB_SHA:0:7}"
            MERGE_BASE=$(git merge-base FETCH_HEAD HEAD 2>/dev/null || echo "none")
            echo "  Common ancestor: ${MERGE_BASE:0:7}"
            exit 1
          fi
        else
          echo "Could not fetch GitLab main (first push or empty repository)"
        fi

        # Push main branch
        echo "Pushing main branch to GitLab..."
        git push gitlab HEAD:main

        # Push tags (force to ensure GitHub is source of truth)
        echo "Pushing tags to GitLab..."
        git push --force gitlab 'refs/tags/*:refs/tags/*'

        echo "Mirror sync complete"
