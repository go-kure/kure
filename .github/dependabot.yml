# Dependabot configuration
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor and patch updates together to reduce PR noise
      go-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "github_actions"
      - "type/ci"
    commit-message:
      prefix: "chore(ci)"
    groups:
      # Group all GitHub Actions updates
      actions:
        patterns:
          - "*"
